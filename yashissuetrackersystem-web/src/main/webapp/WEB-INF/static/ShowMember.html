<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
.container {
	width: 200px;
	float: center;
}

.input-group {
	width: 300px;
	float: center;
	margin-left: 350px;
}

#heading {
	background-color: darkcyan;
	color: white;
	font-size: 17px;
	font-family: "Times New Roman", Times, serif;
}

.btn-primary {
	background-color: darkcyan !important;
}
</style>
</head>
<body ng-controller="managerController as mc">

<h2 class="headerlabel">Show Members</h2>

<div>
			<table class="table table-striped table-bordered table-hover">
				<thead class="thead-inverse">
				<tr id="heading">
					<th >SELECT</th>		
					<th>MEMBER ID</th>		
					<th>MEMBER NAME</th>
					<th>MEMBER EMAIL</th>
					<th>MEMBER CONTACT</th>
					<th colspan="1">ACTIVE STATUS</th>	
					<th colspan="2">ACTION</th>
				</tr>
				</thead>
				<tr ng-repeat="member in members1">
					<td><input id='radio' type='radio' value={{member.memberId}}></td>				
					<td>{{member.memberId}}</td>
					<td>{{member.name}}</td>
					<td>{{member.email}}</td>
					<td>{{member.contact}}</td>
					<td><button ng-click="memberActivate(member.memberId)" class="btn btn-default">{{member.isActive}}</button></td>
					<td><input type="button" value="Delete" ng-click="delete(member.memberId)" class="btn btn-default"></td>
				 
				</tr>

			</table>
		</div>

</body>
</html>
