<!DOCTYPE html>
<html>
<head>
<style type="text/css">
.container {
	width: 200px;
	float: center;
}

.input-group {
	width: 300px;
	float: center;
	margin-left: 350px;
}

#heading {
	background-color: darkcyan;
	color: white;
	font-size: 17px;
	font-family: "Times New Roman", Times, serif;
}

.btn-primary {
	background-color: darkcyan !important;
}
</style>
</head>
<body>
	<form>

		<div class="input-group">
			<input type="text" class="form-control" ng-model="searchText" placeholder="Search" >
			<div class="input-group-btn">
				<button class="btn btn-primary" type="button" ng-click="getSearchMember()">
					<i class="glyphicon glyphicon-search"></i>&nbsp; Search
				</button>
			</div>
		</div>

		<br> <br> <br>

		<table class="table table-striped table-bordered table-hover">
			<thead class="thead-inverse">
				<tr id="heading">
					<th>Select</th>
					<th>Member Id</th>
					<th>Member Name</th>
					<th>Member Email</th>
					<th>Member Contact</th>
					<th>Manager Name</th>
					<th>Manager Email</th>
					<th colspan="10">Action</th>
				</tr>
			</thead>
			
			<tr ng-repeat="member in members">
				<td><input type="radio" value={{member.memberId}}></td>

				<td>{{member.memberId}}</td>
				<td>{{member.name}}</td>
				<td>{{member.email}}</td>
				<td>{{member.contact}}</td>
				<td>{{member.managerName}}</td>
				<td>{{member.managerEmail}}</td>
				<td><input type="button" value="Delete" class="btn btn-primary"></td>
				<td><input type="button" value="Block" class="btn btn-primary"></td>
				<td><input type="button" value="Unblock" class="btn btn-primary"></td>
	
			</tr>

			<tbody>

			</tbody>
		</table>

	</form>
</body>
</html>
