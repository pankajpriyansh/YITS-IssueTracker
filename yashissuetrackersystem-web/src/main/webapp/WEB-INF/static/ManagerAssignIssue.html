<style type="text/css">
	
	.container{
	
		width: 200px;
		float: center;
	}
	
	.input-group{
		width: 300px;
		float: center;
		margin-left: 350px;
	}
	
	#heading{
		background-color: darkcyan;
		color: white;
		 font-size: 18px;
		  font-family: "Times New Roman", Times, serif;
	}
	
	.btn-primary{
		background-color: darkcyan !important;
	}
	
</style>
</head>
<body>

<h4>Manager Assign Issue</h4>
<form>

		<table  class="table table-striped table-bordered table-hover">
			<thead class="thead-inverse">
				<tr  id="heading">
					<th>Select</th>

					<th>Type</th>
					<th>Priority</th>
					<th>Project Name</th>
					<th>Summary</th>	
					<th colspan="2"><center>Action</center></th>
				</tr>
			</thead>
	
			<tr  ng-repeat="issue in unassignedIssueList">
				<td><input type="radio" value={{issue.id}} ></td>

				<td>{{issue.applicationIssueType.type}}</td>
				<td>{{issue.applicationIssuePriority.type}}</td>
				<td>{{issue.project.name}}</td>
				<td>{{issue.summary}}</td>
				<td><input type="button" value="Assign" class="btn btn-primary"></td>
				<td><input type="button" value="View Details" class="btn btn-primary" ng-click="viewIssue()"></td>
			</tr>

			<tbody>

			</tbody>
		</table>
		
		
</form>
</body>
</html>
